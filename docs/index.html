<script type="text/javascript">function JsonTreeBuilder(){this.build=function(d){var c=a(d);b(c);return $('<div id="jsonTree"/>').append(c)};var a=function(g){if(typeof(g)=="object"&&g!=null){var f=$("<ul>");for(var e in g){var c=$("<li>");f.append(c.html(e).append(a(g[e])))}return f}else{var d=(g==undefined)?"[empty]":g;var h=document.createTextNode(" : "+d);return h}};var b=function(c){$("li > ul",c).each(function(){var d=$(this);var e=d.parent("li");e.addClass("expandable");e.click(function(){$(this).toggleClass("expanded");d.slideToggle("fast")});d.click(function(f){f.stopPropagation()})});$("ul",c).hide()}};</script>
<script type="text/javascript">
$(document).ready(function () {
   var treeBuilder = new JsonTreeBuilder();
   $('select#questSelector').change(function () {
       var quest = $('select#questSelector option:selected').text();
       $.getJSON(quest + '.json', function ( data ) {
           var tree = treeBuilder.build(data);
           $('#jsonTree').remove();
           $('div#placeholder').append(tree);
           $('div#jsonDownload').html('Raw json source <a href="' + quest + '.json">here</a>.');
       });
   });
});
</script>
